<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="head">
            <h1>Welcome to Rock, Paper Scissors</h1>
        </div>
    </header>
    <div class="flex-container">
        <p id="textbox"> Please click on your choice below</p>
        <div class="btn-container">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors"class="btn">Scissors</button>
        </div>
        <div class="result-container">
            <div class="score-container">
                <p class="score player"></p>
                <p class="score computer"></p>
            </div>
        </div>
        <div class="footer">
            <span> This is the footer</span>
        </div>
    </div>
    <script src="js/myscript.js">
        
    </script>
</body>
</html>
