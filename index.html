<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head">
            <h1>Rock. Paper. Scissors.</h1>
        </div>
    </header>
    <div class="flex-container">
        <p id="textbox"> Please click on your choice below. First to 5 points wins.</p>

        <div class="btn-container">
            <button id="rock" class="btn btn-game">Rock</button>
            <button id="paper" class="btn btn-game">Paper</button>
            <button id="scissors"class="btn btn-game">Scissors</button>
        </div>
        <div class="result-container">
            <div class="score-container">
                <p class="score player">Player Score:</p> 
                <p class="score computer">Computer Score:</p>
            </div>
        </div> 
    </div>
    <footer>
        This is the footer
    </footer>
    <script src="js/script.js">
        
    </script>
</body>
</html>
